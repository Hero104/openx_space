<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生学籍信息</title>
</head>

<body>
<table class="table table-bordered table-striped table-hover data-table">
  <tr>
    <th rowspan="4" scope="row">录取信息</th>
    <td>准考证号</td>
    <td>&nbsp;</td>
    <td>入学日期</td>
    <td>&nbsp;</td>
    <td>预计毕业日期</td>
    <td>&nbsp;</td>
    <td>学籍状态</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>入学批次</td>
    <td>&nbsp;</td>
    <td>入学考试省份</td>
    <td>&nbsp;</td>
    <td>教学点（或二级学院）</td>
    <td>&nbsp;</td>
    <td>班级名称</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>培养层次</td>
    <td>&nbsp;</td>
    <td>办学类型</td>
    <td>&nbsp;</td>
    <td>学制</td>
    <td>&nbsp;</td>
    <td>学习形式</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>录取专业</td>
    <td>&nbsp;</td>
    <td>现专业</td>
    <td>&nbsp;</td>
    <td>专业代码</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th rowspan="2" scope="row">注册信息</th>
    <td colspan="2">年度学期</td>
    <td colspan="2">是否缴费</td>
    <td colspan="2">是否注册</td>
    <td colspan="2">注册日期</td>
  </tr>
  <tr>
    <td colspan="2">2017秋</td>
    <td colspan="2">是</td>
    <td colspan="2">是</td>
    <td colspan="2">2017-09-01</td>
  </tr>
</table>
</body>
</html>
